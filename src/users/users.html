<div style="text-align:center">
        <h1>
      User Cards
        </h1>
</div>
<div class="row">
    <div *ngFor="let post of posts" class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
        <div class="card"  >
            <div class="card-header">
                {{post.name}}
            </div>
            <div class="card-block">
                {{post.email}}
            </div>
            <div class="card-block">
                {{post.phone}}
            </div>
            <div class="card-block">
                    {{post.website}}
            </div>
            <div class="card-footer">
                <button class="btn btn-primary" (click)="redirect(post?.id)">View Todos</button>
            </div>
        </div>
    </div>
  </div>
